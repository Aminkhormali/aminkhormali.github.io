name: Auto-Build Anthology

on:
  push:
    paths:
      - 'images/**'
      - 'template.html'
      - 'builder.js'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install System Dependencies for HEIC
        # libvips is the underlying engine for Sharp; libheif handles the format
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev libheif-dev

      - name: Install Node Dependencies
        run: |
          npm init -y
          # Installing sharp once with the correct system flags
          npm install sharp

      - name: Run Builder Script
        run: node builder.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Stage HTML and converted WebP images
          git add anthology.html
          git add images/**/*.webp
          
          # This stages the deletion of the original HEIC files 
          # (assuming your builder.js uses fs.unlinkSync)
          git add -u 
          
          git commit -m "Update anthology and optimized images" || echo "No changes"
          git push
