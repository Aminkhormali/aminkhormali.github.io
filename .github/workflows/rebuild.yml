name: Auto-Build Anthology

on:
  push:
    paths:
      - 'images/**'
      - 'template.html'
      - 'builder.js'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Speeds up subsequent runs

      - name: Install Dependencies
        # This step is the fix for the 'Cannot find module sharp' error
        run: |
          npm init -y
          npm install sharp

      - name: Run Builder Script
        run: node builder.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Stage the generated HTML and all newly converted webp images
          git add anthology.html
          git add images/**/*.webp
          
          # Only commit if there are actually changes to avoid workflow errors
          git commit -m "Update anthology and process new images" || echo "No changes to commit"
          git push
