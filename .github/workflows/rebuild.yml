name: Auto-Build Anthology

on:
  push:
    paths:
      - 'images/**'
      - 'template.html'
      - 'builder.js'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install System and Node Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev libheif-dev
          npm init -y
          # Use --production to keep it light and force local install
          npm install sharp --production
          # Verify installation for debugging
          ls node_modules/sharp

      - name: Run Builder Script
        # NODE_PATH ensures the script sees the local sharp module
        run: NODE_PATH=./node_modules node builder.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add anthology.html
          git add images/**/*.webp
          git add -u 
          git commit -m "Automated build: Updated anthology and processed images" || echo "No changes"
          git push
