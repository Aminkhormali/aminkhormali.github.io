<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Anthology || Aminollah Khormali, Ph.D.</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Playfair+Display:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(10, 25, 47, 0.85); 
            --border: rgba(212, 175, 55, 0.3);
            --text-dark: #FFFFFF;
            --text-muted: #cbd5e1;
            --royal-blue: #0A192F; 
            --deep-navy: #020c1b;
            --gold-bright: #F9D423;
            --gold-metallic: #D4AF37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--deep-navy); 
            color: var(--text-dark); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; /* Lock scroll for the 3D stage */
            height: 100vh;
        }

        /* --- AMBIENT BACKGROUND --- */
        .ambient-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .liquid-blob {
            position: absolute;
            width: 80vw; height: 80vw;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.04) 0%, transparent 70%);
            filter: blur(120px); border-radius: 50%;
            animation: drift 20s infinite alternate ease-in-out;
        }
        @keyframes drift { from { transform: translate(-10%, -10%); } to { transform: translate(10%, 10%); } }

        /* --- HEADER --- */
        header {
            position: absolute; top: 0; width: 100%;
            padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; z-index: 2100;
        }
        .back-link { 
            text-decoration: none; color: var(--gold-bright); font-size: 10px; 
            letter-spacing: 3px; text-transform: uppercase; border-bottom: 1px solid var(--gold-metallic);
        }
        h1 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 24px; color: #fff; }

        /* --- THE 3D STAGE --- */
        .stage-3d {
            height: 100vh; width: 100%; 
            display: flex; align-items: center; justify-content: center;
            perspective: 2500px;
            transform-style: preserve-3d;
        }

        .cylinder {
            position: relative; width: 100%; height: 60vh;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .slide-3d {
            position: absolute; inset: 0;
            display: flex; justify-content: center; align-items: center;
            backface-visibility: hidden; transition: all 1s ease;
        }

        .img-wrapper-3d {
            position: relative; display: inline-block;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border-radius: 15px; overflow: hidden; border: 1px solid var(--border);
        }

        .img-wrapper-3d img { 
            max-width: 80vw; max-height: 65vh; display: block; height: auto; width: auto; 
        }

        /* --- PINNED TEXT --- */
        .tag-3d {
            position: absolute; top: 20px; left: 20px;
            font-size: 10px; color: var(--gold-bright); letter-spacing: 3px; font-weight: 700;
            background: var(--glass); padding: 8px 15px; backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 8px;
            opacity: 0; transition: 0.5s 0.8s;
        }
        .cap-3d {
            position: absolute; bottom: 0; left: 0; right: 0;
            font-size: 14px; color: #fff; line-height: 1.6;
            background: linear-gradient(to top, rgba(2, 12, 27, 0.95), transparent);
            padding: 50px 20px 20px;
            opacity: 0; transition: 0.5s 0.8s;
        }

        .active-slide .tag-3d, .active-slide .cap-3d { opacity: 1; }
        .slide-3d:not(.active-slide) { filter: blur(12px) brightness(0.1) scale(0.7); pointer-events: none; }

        /* --- NAVIGATION --- */
        .cinema-nav { 
            position: absolute; bottom: 60px; width: 100%;
            display: flex; gap: 20px; justify-content: center; z-index: 2100; 
        }
        .nav-link {
            padding: 18px 40px; background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728);
            color: #000; border: none; border-radius: 12px; font-weight: 800; font-size: 10px;
            letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: 0.4s;
        }
        .nav-link:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(249, 212, 35, 0.3); }

    </style>
</head>
<body>

<div class="ambient-canvas"><div class="liquid-blob"></div></div>

<header>
    <a href="index.html" class="back-link">‚Üê Departure</a>
    <h1>Visual <i>Anthology</i></h1>
</header>

<div class="stage-3d">
    <div class="cylinder" id="cylinder">
        </div>
</div>

<div class="cinema-nav">
    <button class="nav-link" onclick="rotateCylinder('prev')">PREV</button>
    <button class="nav-link" onclick="rotateCylinder('next')">NEXT</button>
</div>

<script>
    // Data Array: Add your images, tags, and captions here
    const galleryData = [
        {
            src: "https://images.unsplash.com/photo-1576091160550-2173dba999ef?w=1600",
            tag: "DIAGNOSTICS",
            cap: "High-precision neural segmentation for periapical pathology detection."
        },
        {
            src: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=1600",
            tag: "SYSTEMIC",
            cap: "Cross-modal analysis of oral biomarkers and cardiovascular health."
        },
        {
            src: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=1600",
            tag: "ANALYTICS",
            cap: "Citation influence analysis of deep learning in dentistry."
        }
    ];

    const cylinder = document.getElementById('cylinder');
    let rotation = 0;
    let currentIndex = 0;
    const totalSlides = galleryData.length;

    function initGallery() {
        const radius = Math.max(700, window.innerWidth / 2.2);
        const angleStep = 360 / totalSlides;

        galleryData.forEach((item, i) => {
            const slide = document.createElement('div');
            slide.className = 'slide-3d' + (i === 0 ? ' active-slide' : '');
            
            // Layout images in a circle
            slide.style.transform = `rotateY(${i * angleStep}deg) translateZ(${radius}px)`;
            
            slide.innerHTML = `
                <div class="img-wrapper-3d">
                    <img src="${item.src}">
                    <div class="tag-3d">${item.tag}</div>
                    <div class="cap-3d">${item.cap}</div>
                </div>
            `;
            cylinder.appendChild(slide);
        });
    }

    function rotateCylinder(dir) {
        const angleStep = 360 / totalSlides;
        if (dir === 'next') {
            rotation -= angleStep;
            currentIndex = (currentIndex + 1) % totalSlides;
        } else {
            rotation += angleStep;
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        }
        
        cylinder.style.transform = `rotateY(${rotation}deg)`;
        
        const slides = document.querySelectorAll('.slide-3d');
        slides.forEach((s, i) => {
            s.classList.remove('active-slide');
            if (i === currentIndex) s.classList.add('active-slide');
        });
    }

    // Auto-rotate every 6 seconds
    setInterval(() => rotateCylinder('next'), 6000);

    window.onload = initGallery;
</script>

</body>
</html>
