<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Amin Khormali | DDS</title>
    <style>
        :root {
            --bg: #f4f7f9;
            --text: #2d3436;
            --accent: #00a8ff; 
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid var(--white);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        h1 { font-size: 22px; margin-bottom: 5px; color: #0984e3; }
        .title { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: #636e72; margin-bottom: 25px; }

        .btn {
            display: block;
            background: var(--white);
            color: var(--text);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,168,255,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,168,255,0.2);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 168, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 168, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 168, 255, 0); }
        }

        .vcard-btn {
            background: #dfe6e9;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://ui-avatars.com/api/?name=Amin+Khormali&background=00a8ff&color=fff&size=128" class="profile-img" alt="Dr. Amin Khormali">

        <a href="contact.vcf" class="btn vcard-btn">üíæ Save Professional Contact</a>
    </div>

</body>
</html>
